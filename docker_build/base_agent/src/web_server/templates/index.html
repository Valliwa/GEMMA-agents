<!doctype html>
<html class="h-full">
  <head>
    <title>Agent Execution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <script src="/static/visualizer.js" type="module"></script>
  </head>
  <body class="h-full bg-gray-50">
    <div class="min-h-full">
      <!-- Header with Metrics -->
      <div class="sticky top-0 z-10 header shadow-lg">
        <div class="mx-auto px-4 sm:px-6 lg:px-8 py-4">
          <div
            class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3"
          >
            <h1 class="text-xl font-semibold text-white">Agent Execution</h1>
            <metrics-display></metrics-display>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="py-6">
        <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl space-y-6">
          <!-- Execution Tree -->
          <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
              <h2 class="text-lg font-medium text-gray-900">Execution Tree</h2>
            </div>
            <execution-tree class="block p-4"></execution-tree>
          </div>

          <!-- Event Stream Log -->
          <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
              <h2 class="text-lg font-medium text-gray-900">Event Stream</h2>
            </div>
            <event-stream class="block divide-y divide-gray-100"></event-stream>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
